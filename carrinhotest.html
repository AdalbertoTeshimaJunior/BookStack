<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/conclusion.css">
        <title>TesteDoCarrinho</title>
    </head>
    <body>

        <section id="carrinho-area">

            <div id="titulo-livros">
                <p>Livros</p>
            </div>
            
            <div id="titulo-quantidade">
                <p>Quantidade</p>
            </div>
            
            <div id="titulo-unitario">
            <p>Preço Unit.</p>
            </div>

            <div id="titulo-total">
                <p>Preço Total</p>
            </div>                 
    
            <article class="carrinho">
    
                <article id="item">
                    <div id="livro">
                        <img id= "item-imagem" src="imagens/a_guerra_da_rainha_vermelha.jpg">
                        <div id="info-livro">
                            <p><b>A guerra da Rainha Vermelha</b></p>
                            <p>O cara ou mulher que escreveu</p>
                        </div>    
                    </div>
    
                    <div id="quantidade-unitario-book">
                        <img id= "quantidade-menos" src="imagens/menos.svg" alt="">
                        <input id="quantidade" type="number" min="1">
                        <img id= "quantidade-mais" src="imagens/mais.svg" alt="">
                    </div>
    
                    <p id="unidade"> 41,79</p>
    
                    <p id="total"> 41,79</p>
    
                    <div id="botao_item">
                        <img id="remover_botao" src="imagens/remover.svg" alt="">
                    </div>
                </article>
    
            </section>
        </section>
    </body>
</html>
